<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Token Debugger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .info-item {
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        
        .info-item strong {
            color: #667eea;
            display: inline-block;
            width: 120px;
        }
        
        .info-item code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .error {
            background: #fee;
            border-left-color: #e53e3e;
        }
        
        .success {
            background: #e6ffed;
            border-left-color: #38a169;
        }
        
        .warning {
            background: #fffaf0;
            border-left-color: #dd6b20;
        }
        
        .json-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê JWT Token Debugger</h1>
            <p>Decode and analyze your JWT token to diagnose authentication issues</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="token">Paste Your Access Token:</label>
                <textarea id="token" rows="4" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."></textarea>
            </div>
            
            <button class="btn" onclick="decodeToken()">üîç Decode Token</button>
            
            <div id="result" class="result hidden"></div>
        </div>
    </div>

    <script>
        function decodeToken() {
            const token = document.getElementById('token').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>‚ùå Error</h3><p>Please paste a JWT token</p>';
                resultDiv.classList.remove('hidden');
                return;
            }
            
            try {

                const parts = token.split('.');
                
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format. Token should have 3 parts separated by dots.');
                }
                

                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));
                

                const now = Math.floor(Date.now() / 1000);
                const exp = payload.exp;
                const iat = payload.iat;
                const isExpired = exp < now;
                const timeUntilExpiry = exp - now;
                

                let html = '<h3>‚úÖ Token Decoded Successfully</h3>';
                

                if (isExpired) {
                    html += '<div class="info-item error"><strong>‚ö†Ô∏è Status:</strong> EXPIRED</div>';
                    html += '<div class="info-item"><strong>Expired:</strong> ' + Math.abs(timeUntilExpiry) + ' seconds ago</div>';
                } else {
                    html += '<div class="info-item success"><strong>‚úì Status:</strong> VALID</div>';
                    html += '<div class="info-item"><strong>Expires in:</strong> ' + Math.floor(timeUntilExpiry / 60) + ' minutes (' + timeUntilExpiry + ' seconds)</div>';
                }
                

                html += '<div class="info-item"><strong>User ID:</strong> <code>' + payload.user_id + '</code></div>';
                html += '<div class="info-item"><strong>Token Type:</strong> <code>' + payload.token_type + '</code></div>';
                html += '<div class="info-item"><strong>Algorithm:</strong> <code>' + header.alg + '</code></div>';
                html += '<div class="info-item"><strong>Issued At:</strong> ' + new Date(iat * 1000).toLocaleString() + '</div>';
                html += '<div class="info-item"><strong>Expires At:</strong> ' + new Date(exp * 1000).toLocaleString() + '</div>';
                

                html += '<div style="margin-top: 20px;"><strong>Full Payload:</strong>';
                html += '<div class="json-display">' + JSON.stringify(payload, null, 2) + '</div></div>';
                

                html += '<div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 6px;">';
                html += '<strong>üìã Postman Setup:</strong><br>';
                html += '1. Go to <strong>Authorization</strong> tab<br>';
                html += '2. Type: <strong>Bearer Token</strong><br>';
                html += '3. Token: Paste your access token<br><br>';
                html += '<strong>OR in Headers tab:</strong><br>';
                html += 'Key: <code>Authorization</code><br>';
                html += 'Value: <code>Bearer ' + token.substring(0, 30) + '...</code>';
                html += '</div>';
                
                resultDiv.className = 'result ' + (isExpired ? 'error' : 'success');
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>‚ùå Decoding Failed</h3><p>' + error.message + '</p>';
            }
            
            resultDiv.classList.remove('hidden');
        }
        

        document.getElementById('token').addEventListener('input', function() {
            if (this.value.split('.').length === 3) {
                // Looks like a complete JWT, auto-decode after a short delay
                clearTimeout(window.decodeTimeout);
                window.decodeTimeout = setTimeout(decodeToken, 500);
            }
        });
    </script>
</body>
</html>
